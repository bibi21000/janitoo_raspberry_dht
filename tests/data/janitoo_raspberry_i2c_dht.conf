[system]
service = jnt_pi
user = pi
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[raspi]
heartbeat = 15
config_timeout = 3
name = testname
location = testlocation
hadd = 0138/0000
uuid = 2c05118a-8b07-11e5-a0f1-b827eba8556d

[rpibasic]
heartbeat = 30
auto_start = True
components.dht = rpibasic.dht
hadd = 0223/0000
uuid = 3711c22c-d106-11e5-aec4-24fd52f5f050

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_pi.log', 'w')

[formatter_generic]
format = %(asctime)s - %(levelname)-8.8s - [%(name)s] %(message)s
datefmt = %H:%M:%S

[rpibasic__dht]
heartbeat = 20
name = testdhtname
location = testlocation
hadd = 0223/0001
pin_0 = 1
humidity_poll_0 = 0
humidity_poll_0 = 0
